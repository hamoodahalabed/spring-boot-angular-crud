<div class="container">
  <br /><br />
  <h3>Employee List</h3>
  <br />

  <button
    class="btn btn-primary d-flex align-items-center"
    routerLink="addEmployee"
  >
    <span class="material-icons mr-2" style="color: white">add</span>
    <span>Add Employee</span>
  </button>

  <br /><br />
  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Designation</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.id }}</td>
        <td>{{ employee.name | uppercase }}</td>
        <td>{{ employee.designation }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.phone }}</td>

        <td>
          <div class="container">
            <a
              mat-button
              routerLink="/employees/{{ employee.id }}/edit"
              class="btn btn-primary"
            >
              &nbsp; Edit <span class="material-icons"> edit </span></a
            >
            <button
              mat-button
              class="btn btn-danger"
              (click)="deleteEmployee(employee.id, 'Undo')"
            >
              &nbsp; Delete <span class="material-icons"> delete </span>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
