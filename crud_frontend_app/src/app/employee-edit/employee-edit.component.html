<div class="container">
  <h3>Edit Employee</h3>

  <br />
  <form (ngSubmit)="updateEmployee()">
    <div *ngIf="employee">
      <div class="form-group">
        <input
          [(ngModel)]="employee.name"
          class="form-control"
          placeholder="Name"
          name="employeeName"
        />

        <br />
      </div>
      <div class="form-group">
        <input
          [(ngModel)]="employee.designation"
          class="form-control"
          placeholder="Designation"
          name="employeeDesignation"
        />
        <br />
      </div>
      <div class="form-group">
        <input
          [(ngModel)]="employee.email"
          class="form-control"
          placeholder="Email"
          name="email"
        />
      </div>
      <br />
      <div class="form-group">
        <input
          [(ngModel)]="employee.phone"
          class="form-control"
          placeholder="Phone"
          name="phone"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Update</button>
    </div>
  </form>
</div>
